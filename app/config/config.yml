imports:
    - { resource: parameters.yml }
    - { resource: security.yml   }
    - { resource: doctrine.yml   }
    - { resource: projects.yml   }
    - { resource: levels.yml     }
    - { resource: show.yml       }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: false }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
       # Wordpress paths        
        packages:
          S1Games:
            base_urls: ["http://ayso1ref.com/"]
          S1refLogin:
            base_urls: ["http://ayso1ref.com/zayso/"]    
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         
        name:        zayso_session
        save_path: "%kernel.root_dir%/sessions"
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    paths:
        "%kernel.root_dir%/../src/Cerad/Bundle/AppBundle/Resources/views": CeradTourn
        # Trying to have two different namespaces pointing to the path does not work
        # The config process overides the first path
        # Having a viewsAdmin might be nice anyways
        "%kernel.root_dir%/../src/Cerad/Bundle/AppAdminBundle/Resources/views": CeradTournAdmin
        
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    disable_delivery: %mailer_disable_delivery%
    spool:     { type: memory }
